version: "3"

networks:
  bridge:
    external: true
  
volumes:
  uptime_data:
    external: yes

services:
  uptime:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    environment:
      - USER_UID=$USER_UID
      - USER_GID=$USER_GID
    restart: always
    networks:
      - bridge
    volumes:
      - uptime_data:/app/data
    ports:
      - "3001:3001"